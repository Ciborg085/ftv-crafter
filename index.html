<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From the Vault Card Browser</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="header">
    <img src="media/vault01logo.png" alt="From the Vault Logo" class="logo">
    <h1>From the Vault Card Browser</h1>
  </div>
  <div class="filters">
    <label for="search">Search:</label>
    <input type="text" id="search" placeholder="Search cards...">
    <label for="color">Color:</label>
    <select id="color">
      <option value="">All</option>
      <option value="W">White</option>
      <option value="U">Blue</option>
      <option value="B">Black</option>
      <option value="R">Red</option>
      <option value="G">Green</option>
    </select>
    <label for="cmc">CMC:</label>
    <input type="number" id="cmc" min="0" max="20" value="0">
    <label for="set">Set:</label>
    <select id="set">
      <option value="">All Standard Legal Sets</option>
    </select>
    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate">
    <label for="rotationDate">Rotation Date:</label>
    <input type="date" id="rotationDate">
    <label for="sort">Sort by:</label>
    <select id="sort">
      <option value="set_number">Set Number (Ascending)</option>
      <option value="set_number_desc">Set Number (Descending)</option>
    </select>
    <button id="filter">Filter</button>
    <button id="reset">Reset Filters</button>
  </div>
  <div id="loading" class="loading-spinner" style="display: none;">
    Loading...
  </div>
  <div id="cards-container">
    <div id="cards"></div>
  </div>
  <div class="pagination">
    <button id="prevPage" disabled>Previous</button>
    <span id="pageInfo">Page 1 of 1</span>
    <button id="nextPage" disabled>Next</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
